<body>
    <script>
       function GMTToStr(time) {
            let date = new Date(time)
            let Str = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' '
            return Str
        }

        console.log(GMTToStr('2021-03-14T16:00:00.000Z'))
    </script>
