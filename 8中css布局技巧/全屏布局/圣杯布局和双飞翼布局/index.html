    <!-- 经典的三列布局由左中右三列组成，其特点为连续两列宽度固定、剩余一列宽度自适应和三列高度固定且相等。以下以左中列宽度固定和右列宽度自适应为例，反之同理。整体的实现原理与上述两列布局一致。 -->
    <div class="grail-layout-x">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>

    <div class="grail-layout-y">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            <div></div>
        </div>
    </div>

</body>
