                                "context": "生物样品种类--血样：\n\n定义：血样包括全血、血浆和血清，它们是最为常用的体内样品。血药物浓度监测，除特别说明是全血外，通常都是指血浆或血清中药物浓度的测定。【【血浆】中药物的浓度能够反映药物在靶器官的状况，血浆药物浓度可作为体内药物浓度的可靠指标】。\n\n（1）血样（全血）的采集：动物实验时，可直接从动脉或心脏取血。【全血采集后置含有抗凝剂（例如：【肝素、EDTA、草酸盐、枸橼酸盐】等，防止凝血后影响测定）】的试管中，混合均匀，即得。血浆或血清由采集的全血制备。\n\n（2）血浆制备：【将采集的全血置内含抗凝剂的试管中，混匀后，以约1500×g离心力离心5～10分钟，分取上清液为【血浆】】，血浆量约占全血量的50%～60%。\n\n（3）血清制备：【将采集的全血置不含抗凝剂的试管中，在室温或37℃下放置0.5～1小时，待血液凝固后，再以约1500×g离心力离心5～10分钟，分取上清液为【血清】】，血清量约占全血量的20%～40%。\n\n（4）血浆比血清分离快、制取量多，因而较血清更为常用。【如果抗凝剂对药物可能发生的作用，或对药物浓度测定产生干扰，则以【血清】为检测样本】。\n\n（5）血样采集后应及时分离【血浆或血清，如不能立即进行测定，短期保存时可置冰箱【4℃】冷藏】，长期保存时需在-20℃或-80℃冷冻贮藏。",

                                "context": "单室模型静脉注射多剂量给药--多剂量给药体内药量的蓄积的求算\n\n多剂量给药--体内药量的蓄积（单室模型多剂量静脉注射给药）\n\n（1）蓄积程度用蓄积系数（R）表示。\n\n（2）对于单室模型药物多剂量静脉注射，及其多剂量血管外给药（kₐ＞k，且τ值较大时），可用[15648_1618993781694image.png]方法推出R的常用计算公式：[YXZY83_329_1.gif]。\n\n【R对表示药物在体内蓄积程度很有价值，它与消除速率常数k（生物半衰期t】【₁/₂】【）和给药间隔τ有关】：\n\n①如τ=t₁/₂，则R-2，即稳态时体内药量为单剂量给药的二倍；\n\n②如τ=0.5t₁/₂，则R=3.4；\n\n③如τ=2t₁/₂，则R=1.33；\n\n④由此可见，对同一药物而言，如给药间隔越小，其蓄积程度越大；\n\n⑤【在相同的给药间隔下，【半衰期较大的药物更容易产生蓄积】】；\n\n⑥若已知药物的t₁/₂和τ，则可计算该药在体内的蓄积系数。",

                                "ID": 183097,

                                "context": "基因多态性与药物反应差异--药动学差异--乙酰化作用（代表药：异烟肼）\n\n（1）异烟肼是常用的抗结核药。\n\n（2）【在体内主要通过N-乙酰基转移酶（简称乙酰化酶）将异烟肼转变为乙酰化异烟肼而灭活】。\n\n（3）按对异烟肼灭活的快慢，人群中可分两类：\n\n1）一类称为快代谢者（EM），血中异烟肼t[XB1chuyi2.gif]为45～110分钟；\n\n2）另一类称为慢代谢者（PM），血中异烟肼t[XB1chuyi2.gif]为2～4.5小时。\n\n其中：\n\n①慢代谢者是由于乙酰化酶的遗传缺乏，故代谢较慢。\n\n②不同种族慢代谢者发生率不同：埃及人高达83%、【白种人50%左右、黄种人10%～30%】、纽因特人仅为5%。",

                            {
                                "ID": 183102,
                                "menuID": 9694,
                                "context": "基因多态性与药物反应差异--药动学差异--异烟肼乙酰化速度的个体差异\n\n（1）异烟肼乙酰化速度的个体差异对结核病疗效有一定影响。\n\n①如每周服药1～2次则快代谢者疗效较差。\n\n②但从不良反应看，【慢代谢者有80%发生【多发性神经炎】，而快代谢者仅20%有此不良反应；这是由于异烟肼在体内可与维生素B₆反应，使后者失活，从而导致维生素B₆缺乏性神经损害，故一般服异烟肼需同时服用维生素B₆以减轻此不良反应】。\n\n（2）此外，少数患者服用异烟肼后可发生肝炎，甚至肝坏死；【发生肝损害者中86%是快代谢者，其原因是【乙酰化异烟肼在肝中可水解为异烟酸和乙酰肼】】，后者对肝有毒性作用。",

                                "context": "烷化剂类抗肿瘤药\n\n（1）【又名生物烷化剂，是一类在体内能形成缺电子活泼中间体或其他具有活泼亲电性基团的化合物，能与生物大分子(如DNA、RNA或某些重要的酶类)中含有丰富电子的基团(如氨基、巯基、羟基、羧基、磷酸基等)发生共价结合，使其丧失活性或使DNA分子发生断裂】。\n\n（2）属于细胞毒类药物，在抑制和毒害增生活跃肿瘤细胞的同时，对其他增生较快的正常细胞（如骨髓细胞、肠上皮细胞、毛发细胞和生殖细胞）也同样抑制，产生许多严重副反应，如恶心、呕吐、骨髓抑制、脱发等。\n\n（3）分类：\n\n①氮芥类：【环磷酰胺】、异环磷酰胺。\n\n②亚硝基脲类：【卡莫司汀】、洛莫司汀、司莫司汀。\n\n③金属铂配合物：【奥沙利铂】、顺铂、卡铂。",

                                "context": "药物制剂稳定性：\n\n（1）药物由于【化学结构的不同】，外界环境不同，可发生不同类型的降解反应。\n\n（2）由于【微生物污染】滋长，引起药物的酶败分解变质。\n\n（3）【制剂物理性能的变化】，不仅使制剂质量下降，还可以引起化学变化和生物学变化。\n\n（4）【药用辅料应在使用途径和使用量下通过安全性评估，对人体无毒害作用；【化学性质稳定】】，不易受温度、pH、光线、保存时间等的影响；不与主药及其他辅料发生作用，不影响制剂的质量检验。\n\n（5）影响因素试验为【制剂工艺的筛选、包装材料的选择、贮存条件的确定等提供依据】。",

                                "context": "生物药剂学分类\n\n（1）根据药物溶解性和过膜性的不同组合将药物分为四类：\n\n①【第Ⅰ类：高溶解度、高渗透性的两亲性分子药物，其体内吸收取决于溶出度；药物有【普萘洛尔、马来酸依那普利】、盐酸地尔硫䓬等】；\n\n②第Ⅱ类：【低溶解度、高渗透性的亲脂性分子药物，其体内吸收量取决于溶解度；药物有【双氯芬酸、卡马西平】、吡罗昔康等】；\n\n③【第Ⅲ类：高溶解度、低渗透性的水溶性分子药物，其体内吸收速率取决于药物渗透率；药物有【雷尼替丁、纳多洛尔、阿替洛尔】等】；\n\n④【第Ⅳ类：低溶解度、低渗透性的疏水性分子药物，其体内吸收比较困难；药物有【特非那定、酮洛芬】、呋塞米等】。\n\n（2）各类药物因其作用不同，对脂溶性有不同的要求：\n\n①【作用于中枢神经系统的药物，需通过血-脑屏障，【应具有较大的脂溶性】】。\n\n②【吸入性的全身麻醉药属于结构非特异性药物，其麻醉活性只与药物的【脂水分配系数】有关，最适logP在2左右】。",

                                "context": "栓剂--基质的分类--水溶性基质（聚乙二醇，PEG）\n\n（1）为乙二醇的高分子聚合物总称，为结晶性载体，易溶于水，为难溶性药物的常用载体。\n\n（2）【PEG1000、4000、6000三种的熔点分别为38℃～40℃、40℃～48℃、55℃～63℃】。\n\n（3）通常将两种或以上的不同分子量的聚乙二醇加热熔融、混匀，制得所要求的栓剂基质。\n\n（4）本品不需冷藏，贮存方便，但吸湿性较强，对黏膜产生刺激性，【加入约20%的水润湿或在栓剂表面涂鲸蜡醇、使用硬脂醇薄膜可【减轻刺激】】。\n\n（5）【PEG基质不宜与银盐、奎宁、乙酰水杨酸、苯佐卡因、氯碘喹啉、磺胺类等药物配伍】。",

                                "ID": 5223,
                                "menuID": 9477,
                                "context": "贮藏相关要求--密闭、密封、熔封或严封：\n\n（1）【【密闭】：系指用可防止尘土及异物进入的容器包装】。该包装条件为药品贮藏包装的基本要求，除另有规定外，药品应密闭保存。\n\n（2）【【密封】：指用可防止风化、吸潮、挥发或异物进入的容器包装】，要求适用于有引湿性或遇湿气易水解的药品、具有挥发性或易风化的药品的包装。 \n\n例如：\n\n①乙琥胺有引湿性，要求密封保存。\n\n②【阿司匹林遇湿气即缓缓水解，要求【密封、在干燥处保存】】。\n\n③水合氯醛在空气中渐渐挥发，要求密封保存。\n\n④【氨茶碱易结块、在空气中吸收二氧化碳并分解成茶碱，【要求遮光、密封保存】】。 \n\n（3）【【熔封或严封】：指用可防止空气、水分的侵入与微生物污染】的容器或适宜的材料包装，主要应用于注射剂、冲洗剂等无菌制剂的包装。\n\n例如：\n\n①“0102注射剂”规定注射剂灌装后应尽快熔封或严封。\n\n②“0128冲洗剂”规定除另有规定外，冲洗剂应严封贮存。",
